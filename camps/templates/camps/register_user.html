{% extends 'camps/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register - Blood Donation Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Create an Account</h1>
                
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{% url 'admin:login' %}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
